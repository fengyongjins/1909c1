<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
<!--创建模板-->
<div id="app">
姓名：<input v-model="name">
{{age}}
 <button @click="add">加</button>
<button @click="rem">减</button>
</div>
<script type="text/javascript">
  var app=new Vue({
	  el:"#app",
	  data:{name:"张三",age:15},
	  methods:{
		add:function(){
			this.age++;
		},
		rem:function(){
			this.age--;
		}  
	  }
  }); 
</script>
  
  
</body>
</html>
